#font_family           SauceCodePro Nerd Font Mono Light
#bold_font             auto
#italic_font           auto
#bold_italic_font      auto


font_family           Fira Code Retina
bold_font             Fira Code Bold
italic_font           Fira Code Italic
bold_italic_font      Fira Code Bold Italic

#Fira Code
#    Fira Code Bold
#    Fira Code Bold
#    FiraCode-Light
#    FiraCode-Light
#    FiraCode-Medium
#    FiraCode-Medium
#    FiraCode-Regular
#    FiraCode-Regular
#    FiraCode-Retina
#
#Fira Mono
#    Fira Mono
#    Fira Mono Bold
