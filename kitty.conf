font_size 11.5

background_opacity 0.7

dynamic_background_opacity yes

dim_opacity 1.0

editor .

# multiple copy/paste buffers
map f1 copy_to_buffer a
map f2 paste_from_buffer a

cursor_text_color #053002
#cursor_shape block

cursor_stop_blinking_after 5

url_color #7a719e
url_style curly



map kitty_mod+o pass_selection_to_program seamonkey

map kitty_mod+y new_window vim @selection

